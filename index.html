<!DOCTYPE html>
    <html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[2B||!2B]</title>
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <link rel="icon" 
      type="image/png" 
      href="images/flame-clipart-horizontal-4-transparent.png">
    <style> @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap'); </style>
        
</head>


<body class="body">
    <div class="header">
        
        <!--Here we will set three different versions of the main heading
            utilizing js toggling between set styling in CSS-->
        
        <div id="chooseHead">Choose Your Fighter</div>
        <div id="battleHead">Let The Battle Begin!</div>
        <div id="titleHead">[2B||!2B]</div>
    </div>

    <div class="battlefield">
        <div class="fighterModel">
        
<!--Here we will set two different "fighter" classes to 
    toggle between as display of user character choice-->
        
            <div id="fighterOne">
                <img class="fighterModel" src="images/hero.png"/>
            </div>
            <div id="fighterTwo"></div>
        </div>

        <div class="centerDisplay">
        
<!--Here we will create center display responses. 
    1st screen top button for left and bottom button for right
        2nd screen top button for atk and bottom button for def
            3rd screen replaces both buttons with an image reflecting choice
                Repeat between second and third screen until battle sequence over
                    Possibly include scrolling/fading image to reflect HP loss-->
            
            <button class="buttons" id="topButton">Attack</button>
            <button class="buttons" id="bottomButton">Defend</button>
            <button class="buttons" id="chooseAtk">Atk Buff</button>
            <button class="buttons" id="chooseHp">Replenish Health</button>
           <div id="attackImage"><img class="centerDisplay" id="userAtk" src="images/userAtk.png"><img class="centerDisplay" id="monsterAtk" src="images/monsterAtk.png"></div>
            <div id="defendImage"><img class="centerDisplay" id="userDef" src="images/defence.png"></div>
        </div>

        <div class="monsterModel">
            <div id="monsterBox">
                <img id="monsterOne" src="images/monster.png" />
                <img id="monsterTwo" src="images/monster2.png" />
                <img id="monsterThree" src="images/monster3.png" />
            </div>
        </div>
    </div>


</body> 

<footer>
3-9scripts 2021
</footer>

</html>
